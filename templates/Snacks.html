{% extends "base.html" %}
{% block title %} Snacks {% endblock %}
{% block content %}
<h2>Snack Bar Inventory</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    {% for snack in snacks %}
        <tr>
            <td>{{ snack.snack_name }}</td>
            <td>{{ snack.unit_price }}</td>
            <td>{{ snack.snack_count }}</td>
        </tr>
    {% endfor %}
</table>

<h2>Add Snack Item:</h2>
<form action="/addsnack" method="post">
    Name: <input type="text" name="name" value="">
    price: <input type="instructor" name="size" value="">
    quantity: <input type="text" name="time" value="">
    <input type="submit">
</form>
{% endblock %}
